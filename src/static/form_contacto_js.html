<html>
	<body>	
		<h1>This form may be in another host</h1>
		<form action="../contacto_form" method="POST" role="form" class="php-email-form aos-init aos-animate" data-aos="fade-left">
			<div class="row">
				<div class="col-md-6 form-group">
					<input type="text" name="name" class="form-control" id="name" placeholder="Name" required="">
				</div>
				<div class="col-md-6 form-group mt-3 mt-md-0">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email" required="">
				</div>
			</div>
			<div class="form-group mt-3">
				<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required="">
			</div>
			<div class="form-group mt-3">
				<textarea class="form-control" name="message" rows="5" placeholder="Message" required=""></textarea>
			</div>
			<div class="my-3">
				<div class="loading">Loading</div>
				<div class="error-message">An error ocurred, please retry.</div>
				<div class="sent-message">Your message has been sent. Thank you!</div>
			</div>
			<div class="text-center"><button type="submit">Send</button></div>
		</form>
		<script src="form_contacto.js"></script>
	</body>
</html>
